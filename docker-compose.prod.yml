version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: clean-go-vite-react-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_prod_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network

  server:
    build:
      context: .
      target: build-server
    image: clean-go-vite-react:server
    container_name: clean-go-vite-react-server
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ASYNQ_ENABLED=true
      - ASYNQ_REDIS_ADDR=redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  worker:
    build:
      context: .
      target: build-worker
    image: clean-go-vite-react:worker
    container_name: clean-go-vite-react-worker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ASYNQ_ENABLED=true
      - ASYNQ_REDIS_ADDR=redis:6379
      - ASYNQ_CONCURRENCY=10
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  redis_prod_data:
