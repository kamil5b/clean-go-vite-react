SaveEmailRequest:
  type: object
  required:
    - to
    - subject
    - body
  properties:
    to:
      type: string
      format: email
      description: Email recipient address
      example: user@example.com
    subject:
      type: string
      description: Email subject line
      example: Welcome to our service
    body:
      type: string
      description: Email body content
      example: Hello, welcome to our platform!
