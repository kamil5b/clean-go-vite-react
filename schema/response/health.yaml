HealthStatus:
  type: object
  required:
    - status
    - message
  properties:
    status:
      type: string
      description: Health status of the application
      example: healthy
    message:
      type: string
      description: Descriptive message about the health status
      example: Application is running
    details:
      type: object
      description: Additional details about system health
      additionalProperties: true
